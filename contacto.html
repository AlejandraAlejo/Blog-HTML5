<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tutoriales HTML5 - Contacto</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href="css/estilos.css" rel="stylesheet" type="text/css">
        <script type="application/javascript" src="javascript/jquery-1.11.3.min.js"></script>
        <script src="javascript/modernizr.js"></script>
        <script type="application/javascript" src="javascript/validacion.js"></script>
    </head>
    <body>
        <header class="titulo-pagina">
            <h1>Contáctanos</h1>
        </header>
        <div role="main" class="contenido">
            <nav class="menu">
                <ul>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Categorías</a></li>
                    <li><a href="#">Etiquetas</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>    
            </nav>
            <aside role="complementary" class="sidebar">
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Google+</a></li>
                </ul>    
                <div class="anuncios"></div>
            </aside>
            <section class="contacto">
                <p class="mensaje-contacto">¿Dudas, comentarios, sugerencias? Envíanos un email y nos pondremos en contacto contigo.</p>
                <form class="formulario" action="javascript:validar()" method = "">
                    <p class="mensaje-obligatorio">* Obligatorio</p>
                    <p>
                        <label>Nombre:</label> 
                        <input id="nombre" required type="text" placeholder="Nombre" />
                        <label class="asterisco">*</label>
                        <span id="error-nombre"></span>
                    </p>
                    <p>
                        <label>Email:</label>
                        <input id="email" required type="email" placeholder="Email" />
                        <label class="asterisco">*</label>
                        <span id="error-email"></span>
                    </p>    
                    <p>
                        <label>Mensaje:</label>
                        <span id="error-mensaje"></span>
                        <br />
                        <textarea id="mensaje" required rows="6" cols="40" placeholder="Tu mensaje..." ></textarea>
                        <label class="asterisco-mensaje">*</label>                        
                    </p>    
                    <button class="boton-enviar">Enviar</button>
                </form>
            </section>
        </div>
        <footer class="footer">Copyright © 2015 Tutoriales HTML5</footer>        
    </body>
</html>
